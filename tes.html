<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netcyzen AI Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
  </script>
  <style>
    :root {
      --primary: #1a0000;
      --secondary: #330000;
      --text: #e5e5e5;
      --border: #660000;
      --shadow: rgba(255, 0, 0, 0.3);
      --input-bg: #400000;
      --accent: #ff4444;
      --button-dark: #3d3d3d;
      --button-light: #888;
      --max-width: 800px;

      /* Mode Terang */
      --primary-light: #ffffff;
      --secondary-light: #f8f8f8;
      --text-light-mode: #333;
      --border-light: #ddd;
      --input-bg-light: #e0e0e0;
      --shadow-light: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      transition: 0.3s;
    }

    .chat-container {
      width: 100%;
      max-width: var(--max-width);
      height: 85vh;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px var(--shadow);
      background: var(--secondary);
      transition: 0.3s;
    }

    .chat-header {
      background: var(--primary);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--border);
      gap: 10px;
    }

    .chat-header h1 {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--accent);
    }

    .chat-header .buttons {
      display: flex;
      gap: 10px;
    }

    .chat-header button {
      background: var(--button-dark);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      color: white;
    }

    .chat-header button:hover {
      background: #555;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      max-width: 75%;
      box-shadow: 0 2px 6px var(--shadow);
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 14px;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.ai {
      background: #660000;
      align-self: flex-start;
    }

    .message.user {
      background: var(--accent);
      align-self: flex-end;
      color: #000;
      font-weight: bold;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--primary);
      border-top: 2px solid var(--border);
      gap: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      resize: none;
      height: 50px;
    }

    .chat-input button {
      padding: 0.75rem 1rem;
      background: var(--button-dark);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #555;
    }

    /* Mode Terang */
    .light-mode {
      --primary: var(--primary-light);
      --secondary: var(--secondary-light);
      --text: var(--text-light-mode);
      --border: var(--border-light);
      --input-bg: var(--input-bg-light);
      --shadow: var(--shadow-light);
      --button-dark: var(--button-light);
    }

  </style>
</head>
<body>
<amp-auto-ads type="adsense"
        data-ad-client="ca-pub-8987046423945829">
</amp-auto-ads>
  <div class="chat-container">
    <div class="chat-header">
      <h1><i class="fa-solid fa-robot"></i> Netcyzen AI</h1>
      <div class="buttons">
        <button id="newChat"><i class="fa-solid fa-plus"></i> New Chat</button>
        <button id="toggleTheme"><i class="fa-solid fa-sun"></i> Mode Terang</button>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <textarea id="userInput" placeholder="Tulis pesan..."></textarea>
      <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const newChatBtn = document.getElementById("newChat");
    const toggleThemeBtn = document.getElementById("toggleTheme");

    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("user", message);
      userInput.value = "";
    });

    newChatBtn.addEventListener("click", () => {
      chatMessages.innerHTML = "";
    });

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      if (document.body.classList.contains("light-mode")) {
        toggleThemeBtn.innerHTML = '<i class="fa-solid fa-moon"></i> Mode Gelap';
      } else {
        toggleThemeBtn.innerHTML = '<i class="fa-solid fa-sun"></i> Mode Terang';
      }
    });

  </script>

</body>
</html>
