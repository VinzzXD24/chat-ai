<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netcyzen AI Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
  </script>
  <style>
    :root {
      --primary: #121212;
      --secondary: #1f1f1f;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333;
      --shadow: rgba(0, 0, 0, 0.3);
      --input-bg: #252525;
      --accent: #00ff99;
      --max-width: 800px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: var(--max-width);
      height: 85vh;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px var(--shadow);
      background: var(--secondary);
    }

    .chat-header {
      background: var(--primary);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--border);
    }

    .chat-header h1 {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--accent);
    }

    .chat-header button {
      background: var(--accent);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .chat-header button:hover {
      background: #00cc7a;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      max-width: 75%;
      box-shadow: 0 2px 6px var(--shadow);
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.ai {
      background: #2a2a2a;
      align-self: flex-start;
      text-align: left;
    }

    .message.user {
      background: var(--accent);
      align-self: flex-end;
      text-align: right;
      color: #000;
      font-weight: bold;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--primary);
      border-top: 2px solid var(--border);
      gap: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      resize: none;
      height: 50px;
    }

    .chat-input button {
      padding: 0.75rem 1rem;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #00cc7a;
    }

  </style>
</head>
<body>
<amp-auto-ads type="adsense"
        data-ad-client="ca-pub-8987046423945829">
</amp-auto-ads>
  <div class="chat-container">
    <div class="chat-header">
      <h1><i class="fa-solid fa-robot"></i> Netcyzen AI</h1>
      <button id="newChat"><i class="fa-solid fa-plus"></i> New Chat</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <textarea id="userInput" placeholder="Tulis pesan..."></textarea>
      <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const newChatBtn = document.getElementById("newChat");

    function loadChat() {
      const chatData = localStorage.getItem("chatHistory");
      if (chatData) {
        chatMessages.innerHTML = chatData;
      }
    }

    function saveChat() {
      localStorage.setItem("chatHistory", chatMessages.innerHTML);
    }

    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      saveChat();
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("user", message);
      userInput.value = "";
      fetchAIResponse(message);
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    async function fetchAIResponse(message) {
      try {
        const response = await fetch(`https://restapi.apibotwa.biz.id/api/gptlogic?message=${encodeURIComponent(message)}&prompt=Perkenalan Nama Gua Netcyzen AI Yang Gaul ðŸ˜Ž`);
        const data = await response.json();
        if (data.status === 200) {
          appendMessage("ai", data.data.response);
        } else {
          appendMessage("ai", "Maaf, terjadi kesalahan.");
        }
      } catch (error) {
        appendMessage("ai", "Aku Belum Ngerti Tentang Itu.");
      }
    }

    newChatBtn.addEventListener("click", () => {
      chatMessages.innerHTML = "";
      localStorage.removeItem("chatHistory");
    });

    loadChat();
  </script>

</body>
</html>
